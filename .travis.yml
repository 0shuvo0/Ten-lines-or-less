group: travis_latest
language: python
matrix:
  allow_failures:
    - python: 2.7
  include:
    - python: 2.7
    - python: 3.7
# command to install dependencies
install:
    - pip install --upgrade pip  # pip 10.0.1
#   - pip install -r requirements.txt
    - pip install flake8
# preflight
before_script:
    # E401 multiple imports on one line -- Sometimes key to 10 lines or less
    # W503 line break before binary operator
    flake8 . --count --ignore=E401,W503 --max-line-length=127 --show-source --statistics  # --exit-zero
# command to run tests
# script: flake8 .  # nosetests
script:
    - pip install Faker
    - chmod +x *.py
    - ./fake_format.py
notifications:
    on_success: change
    on_failure: change
