language: python
python:
    - "2.7.12"   # Python 2.7.12   and pip 8.1.2
    - "3.5"      # Python 3.5.2    and pip 8.1.2
    - "nightly"  # Python 3.6.0a4+ and pip 8.1.2  # currently points to 3.6-dev
    - "3.6.0b1"
# command to install dependencies
install:
#   - pip install --upgrade pip  # pip 8.1.2
#   - pip --version  # This does not work
#   - pip install -r requirements.txt
    - pip install flake8
# preflight
before_script:
    # E128 continuation line under-indented for visual indent
    # E401 multiple imports on one line -- Sometime key to 10 lines or less
    flake8 . --count --ignore=E128,E401 --max-line-length=127 --statistics  # --exit-zero
# command to run tests
# script: flake8 .  # nosetests
script: ls  # nosetests
notifications:
    on_success: change
    on_failure: always
